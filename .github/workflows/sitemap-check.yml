name: Sitemap Monitor

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'config.yaml'
      - '*.py'
      - 'requirements.txt'
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 (åŒ—äº¬æ—¶é—´æ¬¡æ—¥ 06:00)
  workflow_dispatch:

# å…³é”®ï¼šå…è®¸ GITHUB_TOKEN å†™å…¥ä»“åº“å†…å®¹ï¼ˆcommit/pushï¼‰
permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 python-dateutil pyyaml lxml cloudscraper
          fi

      - name: Run Monitor
        run: python main.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # å»ºè®®åªæäº¤ä¼šå˜åŒ–çš„ç›®å½•ï¼Œé¿å…è¯¯æäº¤
          git add diff latest config.yaml || true

          # æ²¡å˜åŒ–å°±é€€å‡ºï¼Œé¿å…åˆ· commit
          git diff --quiet && git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "ğŸ“¦ Update sitemap data: $(date +'%Y-%m-%d')"
          git push
